<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />

  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="body-project">
    <h1>Checkout</h1>
    <section class="tab">
      <div class="tab-1">
        <h2>Contact information</h2>
        <p>E-mail</p>
        <div class="input-form">
          <img src="./img/email.png" width="25px" alt="">
          <input type="email" class="email" placeholder="Enter your email..." name="" id="">
        </div>
        <p>Phone</p>
        <div class="input-form">
          <img src="./img/phone.png" width="25px" alt="">
          <input type="text" class="phone" placeholder="Enter your phone..." name="" id="">
        </div>
        <div class="ship-info">
          <h2>Shipping address</h2>
          <p>Full name</p>
          <div class="input-form">
            <img src="./img/acount.png" width="25px" alt="">
            <input type="text" class="phone" placeholder="Rodney Cotton" name="" id="">
          </div>
          <p>Address</p>
          <div class="input-form">
            <img src="./img/home.png" width="25px" alt="">
            <input type="text" class="phone" placeholder="Your address..." name="" id="">
          </div>
          <p>City</p>
          <div class="input-form">
            <img src="./img/city.png" width="25px" alt="">
            <input type="text" class="phone" placeholder="Your city..." name="" id="">
          </div>
          <div class="group-form">
            <p class="label-country">Country</p>
            <p class="label-country">Postal Code</p>
            <div class="input-form">
              <img src="./img/city.png" width="25px" alt="">
              <input type="text" class="phone" placeholder="Your city..." name="" id="">
            </div>
            <div class="input-form">
              <img src="./img/postalCode.png" width="25px" alt="">
              <input type="text" class="phone" placeholder="Your city..." name="" id="">
            </div>
          </div>
        </div>
        <p><input class="check" type="checkbox" name="" id="">Save this information for next time</p>
      </div>      
      <div class="tab-2">2</div>
    </section>
  </section>
</body>

</html>
